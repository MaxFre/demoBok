<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamKolla – Var kan du se det i Sverige?</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0b0916; --surface: #13112a; --surface2: #1c1a38;
      --accent: #a855f7; --accent2: #06d6a0; --accent3: #f472b6;
      --text: #f0eeff; --muted: #9b93c4; --radius: 10px;
    }
    body { background: var(--bg); color: var(--text); font-family: "Segoe UI", system-ui, sans-serif; min-height: 100vh; }

    /* ── NAV ── */
    nav {
      position:sticky; top:0; z-index:100;
      background:rgba(11,9,22,.88); backdrop-filter:blur(16px);
      padding:14px 40px; display:flex; align-items:center; justify-content:space-between;
      border-bottom:1px solid rgba(168,85,247,.15);
    }
    .logo {
      font-size:1.6rem; font-weight:900; letter-spacing:-.5px;
      background:linear-gradient(90deg,#a855f7,#06d6a0);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .logo span { font-weight:400; }

    /* ── HERO ── */
    .hero {
      text-align:center; padding:72px 20px 48px; position:relative; overflow:hidden;
    }
    .hero::before {
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(ellipse at 20% 60%, rgba(168,85,247,.22) 0%, transparent 55%),
        radial-gradient(ellipse at 80% 30%, rgba(6,214,160,.16) 0%, transparent 55%),
        radial-gradient(ellipse at 50% 100%, rgba(244,114,182,.12) 0%, transparent 50%);
    }
    .hero h1 { font-size:clamp(2rem,5vw,3.2rem); font-weight:900; margin-bottom:14px; line-height:1.15; position:relative; }
    .hero h1 em { font-style:normal; background:linear-gradient(90deg,#a855f7,#06d6a0); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .hero p { color:var(--muted); font-size:1.05rem; margin-bottom:32px; position:relative; }

    .search-wrap {
      display:flex; max-width:580px; margin:0 auto; position:relative;
      background:rgba(255,255,255,.06); border:1.5px solid rgba(168,85,247,.35);
      border-radius:50px; overflow:hidden; transition:border-color .2s, box-shadow .2s;
    }
    .search-wrap:focus-within { border-color:var(--accent); box-shadow:0 0 0 3px rgba(168,85,247,.15); }
    .search-wrap input { flex:1; background:transparent; border:none; outline:none; color:var(--text); font-size:1rem; padding:14px 20px; }
    .search-wrap input::placeholder { color:var(--muted); }
    .search-wrap button {
      background:linear-gradient(135deg,#a855f7,#7c3aed); border:none; padding:0 26px;
      color:#fff; font-weight:700; font-size:.9rem; cursor:pointer; transition:opacity .2s; white-space:nowrap;
    }
    .search-wrap button:hover { opacity:.85; }

    /* ── FILTER BAR ── */
    .filter-bar { display:flex; gap:8px; flex-wrap:wrap; max-width:1380px; margin:28px auto 0; padding:0 24px; }
    .filter-btn {
      border:1px solid rgba(255,255,255,.1); background:var(--surface);
      border-radius:50px; padding:7px 16px; font-size:.8rem; cursor:pointer;
      color:#bbb; transition:all .15s; white-space:nowrap; display:flex; align-items:center; gap:6px;
    }
    .filter-btn:hover { border-color:rgba(168,85,247,.5); color:#fff; background:rgba(168,85,247,.12); }
    .filter-btn.active { background:linear-gradient(135deg,#a855f7,#7c3aed); border-color:transparent; color:#fff; box-shadow:0 2px 12px rgba(168,85,247,.4); }

    /* ── MAIN ── */
    main { padding:32px 24px 80px; max-width:1380px; margin:0 auto; }
    .section-title { font-size:1.25rem; font-weight:700; margin-bottom:18px; display:flex; align-items:center; gap:10px; color:var(--text); }
    .section-title::after { content:""; flex:1; height:1px; background:linear-gradient(90deg,rgba(168,85,247,.3),transparent); }

    /* ── GRID ── */
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:16px; }

    /* ── CARD ── */
    .card { background:var(--surface); border-radius:var(--radius); overflow:hidden; cursor:pointer; transition:transform .2s,box-shadow .2s; border:1px solid rgba(255,255,255,.05); }
    .card:hover { transform:translateY(-6px) scale(1.02); box-shadow:0 18px 40px rgba(0,0,0,.7), 0 0 0 1px rgba(168,85,247,.25); }
    .card-poster { aspect-ratio:2/3; position:relative; overflow:hidden; background:#0f0d20; }
    .card-poster-bg { position:absolute; inset:0; }
    .card-poster img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block; transition:transform .3s; }
    .card:hover .card-poster img { transform:scale(1.04); }
    .card-poster-gradient { position:absolute; bottom:0; left:0; right:0; height:55%; background:linear-gradient(transparent,rgba(8,6,22,.9)); pointer-events:none; }
    .card .card-info { padding:10px 12px 12px; }
    .card .card-title { font-size:.84rem; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:var(--text); }
    .card .card-meta { font-size:.72rem; color:var(--muted); margin-top:3px; display:flex; gap:5px; flex-wrap:wrap; align-items:center; }

    .platform-pill { display:inline-block; border-radius:4px; padding:2px 6px; font-size:.63rem; font-weight:700; letter-spacing:.3px; }
    .pl-netflix{background:#e50914;color:#fff} .pl-max{background:#002be7;color:#fff} .pl-disney{background:#0f3fa6;color:#fff}
    .pl-prime{background:#00a8e0;color:#000} .pl-apple{background:#3a3a3a;color:#fff} .pl-viaplay{background:#7b2d8b;color:#fff}
    .pl-cmore{background:#d4001e;color:#fff} .pl-sky{background:#0070d2;color:#fff} .pl-svtplay{background:#2d7ab5;color:#fff}
    .pl-tv4play{background:#e8000d;color:#fff} .pl-paramount{background:#1155b8;color:#fff}

    /* ── EMPTY ── */
    .empty-state { grid-column:1/-1; text-align:center; padding:60px 20px; color:var(--muted); }
    .empty-state .big { font-size:3rem; margin-bottom:12px; }

    /* ── MODAL OVERLAY ── */
    .overlay { display:none; position:fixed; inset:0; background:rgba(5,4,16,.85); backdrop-filter:blur(10px); z-index:200; align-items:center; justify-content:center; padding:20px; }
    .overlay.open { display:flex; }
    .modal { background:var(--surface); border-radius:18px; max-width:640px; width:100%; max-height:90vh; overflow-y:auto; box-shadow:0 30px 80px rgba(0,0,0,.95), 0 0 0 1px rgba(168,85,247,.2); animation:popIn .22s cubic-bezier(.34,1.56,.64,1); position:relative; }
    @keyframes popIn { from{opacity:0;transform:scale(.9)} to{opacity:1;transform:scale(1)} }

    /* ── MODAL BANNER ── */
    .modal-banner { height:220px; position:relative; overflow:hidden; }
    .modal-banner-bg { position:absolute; inset:0; }
    .modal-banner img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:top; }
    .modal-banner-gradient { position:absolute; bottom:0; left:0; right:0; height:85%; background:linear-gradient(transparent,var(--surface)); pointer-events:none; }

    .close-btn { position:absolute; top:14px; right:14px; z-index:10; background:rgba(0,0,0,.6); border:none; color:#fff; width:34px; height:34px; border-radius:50%; cursor:pointer; font-size:1.1rem; display:flex; align-items:center; justify-content:center; transition:background .2s; }
    .close-btn:hover { background:var(--accent); }

    .modal-body { padding:24px; }
    .modal-body h2 { font-size:1.5rem; font-weight:800; margin-bottom:6px; }
    .modal-badges { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:16px; }
    .badge { background:var(--surface2); border-radius:50px; padding:4px 12px; font-size:.75rem; color:#ccc; }
    .badge.year { background:rgba(168,85,247,.2); color:#c084fc; }
    .modal-desc { font-size:.875rem; color:#c5bde8; line-height:1.75; margin-bottom:24px; }
    .streaming-section h3 { font-size:.8rem; font-weight:700; text-transform:uppercase; letter-spacing:1px; color:var(--muted); margin-bottom:14px; }
    .provider-grid { display:flex; flex-wrap:wrap; gap:12px; }
    .provider-card {
      background:var(--surface2); border-radius:10px; padding:12px 18px;
      display:flex; align-items:center; gap:10px; min-width:150px;
      border:1px solid rgba(255,255,255,.06);
    }
    .provider-dot { width:10px; height:10px; border-radius:50%; flex-shrink:0; }
    .provider-name { font-size:.85rem; font-weight:600; }
    .provider-type { font-size:.72rem; color:var(--muted); }
    .not-available { background:var(--surface2); border-radius:var(--radius); padding:22px; text-align:center; color:var(--muted); font-size:.9rem; }

    ::-webkit-scrollbar{width:6px} ::-webkit-scrollbar-track{background:transparent} ::-webkit-scrollbar-thumb{background:#3a2f6a;border-radius:3px}
    @media(max-width:500px){ nav{padding:12px 16px} .hero{padding:44px 16px 28px} .filter-bar{padding:0 14px} main{padding:24px 14px 60px} .grid{grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:12px} }
  </style>
</head>

let activePlatform = 'all';

document.addEventListener('DOMContentLoaded', () => {
  renderGrid(document.getElementById('main-grid'), SHOWS);
  document.getElementById('search-input').addEventListener('keydown', e => {
    if (e.key === 'Enter') runSearch();
  });
});

function getPlatCls(p) { return (PLATFORMS[p] || {}).cls || ''; }

function filterByPlatform(btn, platform) {
  activePlatform = platform;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  document.getElementById('search-input').value = '';
  document.getElementById('search-section').style.display = 'none';
  const filtered = platform === 'all' ? SHOWS : SHOWS.filter(s => s.platforms.includes(platform));
  const lbl = document.getElementById('browse-label');
  lbl.innerHTML = platform === 'all'
    ? 'Populära serier <span></span>'
    : 'Serier på <span class="platform-pill ' + getPlatCls(platform) + '">' + esc(platform) + '</span> <span></span>';
  renderGrid(document.getElementById('main-grid'), filtered);
}

function runSearch() {
  const raw = document.getElementById('search-input').value.trim();
  const q = raw.toLowerCase();
  if (!q) { document.getElementById('search-section').style.display='none'; return; }
  const results = SHOWS.filter(s => s.title.toLowerCase().includes(q) || s.genre.toLowerCase().includes(q));
  const sec = document.getElementById('search-section');
  const grid = document.getElementById('search-grid');
  sec.style.display = 'block';
  document.getElementById('search-label').textContent = 'Resultat för "' + raw + '"  ';
  if (!results.length) {
    grid.innerHTML = '<div class="empty-state"><div class="big">&#x1F615;</div><p>Inga serier hittades för <strong>"' + esc(raw) + '"</strong>.<br>Databasen täcker ' + SHOWS.length + ' serier.</p></div>';
  } else {
    renderGrid(grid, results);
  }
  sec.scrollIntoView({ behavior:'smooth', block:'start' });
}

function renderGrid(container, shows) {
  if (!shows.length) {
    container.innerHTML = '<div class="empty-state"><div class="big">&#x1F3AC;</div><p>Inga serier att visa.</p></div>';
    return;
  }
  container.innerHTML = shows.map(s => {
    const pills = s.platforms.map(p => '<span class="platform-pill ' + getPlatCls(p) + '">' + esc(p) + '</span>').join('');
    const imgTag = s.poster ? '<img src="' + IMG + s.poster + '" alt="" loading="lazy" onerror="this.style.display=\'none\'" />' : '';
    return '<div class="card" onclick="openModal(' + s.id + ')">'
      + '<div class="card-poster">'
      + '<div class="card-poster-bg" style="background:' + s.grad + '"></div>'
      + imgTag
      + '<div class="card-poster-gradient"></div>'
      + '</div>'
      + '<div class="card-info">'
      + '<div class="card-title">' + esc(s.title) + '</div>'
      + '<div class="card-meta">' + pills + '<span>' + s.year + '</span></div>'
      + '</div></div>';
  }).join('');
}

function openModal(id) {
  const show = SHOWS.find(s => s.id === id);
  if (!show) return;
  const providerCards = show.platforms.map(p => {
    const m = PLATFORMS[p] || {};
    return '<div class="provider-card">'
      + '<div class="provider-dot" style="background:' + (m.color||'#888') + '"></div>'
      + '<div><div class="provider-name">' + esc(p) + '</div><div class="provider-type">' + (m.type||'') + '</div></div>'
      + '</div>';
  }).join('');
  const bannerImg = show.poster ? '<img src="' + IMG_W + show.poster + '" alt="" onerror="this.style.display=\'none\'" />' : '';
  document.getElementById('modal-inner').innerHTML =
    '<div class="modal-banner">'
    + '<div class="modal-banner-bg" style="background:' + show.grad + '"></div>'
    + bannerImg
    + '<div class="modal-banner-gradient"></div>'
    + '</div>'
    + '<div class="modal-body">'
    + '<h2>' + esc(show.title) + '</h2>'
    + '<div class="modal-badges"><span class="badge year">' + show.year + '</span><span class="badge">' + esc(show.genre) + '</span></div>'
    + '<p class="modal-desc">' + esc(show.desc) + '</p>'
    + '<div class="streaming-section"><h3>Streama i Sverige</h3>'
    + (show.platforms.length
        ? '<div class="provider-grid">' + providerCards + '</div>'
        : '<div class="not-available">Hittades inte på någon plattform i databasen just nu.</div>')
    + '</div></div>';
  document.getElementById('overlay').classList.add('open');
  document.body.style.overflow = 'hidden';
}

function closeModal() {
  document.getElementById('overlay').classList.remove('open');
  document.body.style.overflow = '';
}
function closeIfOutside(e) { if (e.target === document.getElementById('overlay')) closeModal(); }
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
function esc(s) { return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
